<html lang="en">

<head>
    <title>Okcoders Javascript</title>
</head>

<body>
    <script>
        var cols = prompt("Columns: ");
        var rows = prompt("Rows: ")
        for (var x = 1; x <= rows; x++) {
            for (var i = 1; i <= cols; i++) {
                document.write("X")
            }
            document.write("<br>")

        }


        // for (var i = number; i > number2; i--) {

        //     }









    </script>
</body>
